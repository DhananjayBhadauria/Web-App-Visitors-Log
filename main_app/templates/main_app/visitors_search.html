
{% if visitors %}
{% for visitor in visitors %}

<div class="card " id="visitor_search_card" >
      <div class="card-header">
      <strong class="card-title mb-3">{{visitor.full_Name}}</strong>
      </div>
      <div class="card-body">
      <div class="mx-auto d-block">
     
      <h5 class="text-sm-center mt-2 mb-1">Steven Lee</h5>
      <div class="location text-sm-center">
      <i class="fa fa-map-marker"></i> California, United States</div>
      </div>
      <hr>
      <div class="card-text text-sm-center">
      <a href="#">
      <i class="fa fa-facebook pr-1"></i>
      </a>
      <a href="#">
      <i class="fa fa-twitter pr-1"></i>
      </a>
      <a href="#">
      <i class="fa fa-linkedin pr-1"></i>
       </a>
      <a href="#">
      <i class="fa fa-pinterest pr-1"></i>
      </a>
      </div>
      </div>
      </div>
{% endfor %}
      
{% else %}
<p style="text-align: center; width: 75%; margin: auto;">No Matching Result Found...</p>
<br>
<br>
<div style="width: 75%; margin: auto; border: 1px solid lightskyblue; text-align: center; display: block; padding: 25px;">
<p>Hint: Type atleast 3 characters and hit enter...</p>
</div>


{% endif %}
